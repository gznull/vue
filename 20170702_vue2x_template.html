<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script type="text/javascript" src="vue/vue.js"></script>

</head>
<body>
<!--
模板语法
    1.Vue.js 使用了基于 HTML 的模板语法，允许开发者声明式地将 DOM 绑定至底层 Vue 实例的数据
    2.在底层的实现上， Vue 将模板编译成虚拟 DOM 渲染函数
    3.Vue 能够智能地计算出重新渲染组件的最小代价并应用到 DOM 操作上
        v-once (当数据改变时，插值处的内容不会更新)
        v-html 输出真正的html(而非文本) (弊端 数据的绑定被忽略,不能v-html来复合局部模板) Vue 不是基于字符串的模板引擎
        组件更适合担任 UI 重用与复合的基本单元
   4.“Mustache” 语法（双大括号）的文本插值,Mustache 不能在 HTML 属性中使用，应使用 v-bind 指令
       <div v-bind=id="idName"></div>
       如果条件被求职为false 的话该属性会被移除
    5.使用javscript表达式
        我们一直都只绑定简单的属性值但实际上对于所有数据绑定,Vue.js都提供了完全的表达式支持
        {{number+1}}
        {{ok?'yes':'no'}}
        {{message.split('').reverse().join('')}}
        <div v-bind:id="'name-'+id"></div>
     6.指令
        指令(Directives)的职责就是当其表达式的值改变时相应地将某些行为应用到dom上
     7.参数
         href是参数 告知v-bind指令该元素的href 属性与表达式url 的值绑定
         v-on监听dom事件
     8.修饰符
        以半角句号.特殊后缀
     9.过滤器
        用在{{}}和v-bind 表达式被添加到JavaScript的尾部 由管道符指示
     <a v-bind:href="url"></a>
    {{ message | capitalize }}
    <div v-bind:id="rawId | formatId"></div>
        过滤器设计目的就是用于文本转换
        过滤器可以串联
        {{ message | filterA | filterB }}
        过滤器是 JavaScript 函数，因此可以接受参数：
        {{ message | filterA('arg1', arg2) }}
    -->
</body>
</html>
